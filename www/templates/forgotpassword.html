<ion-view view-title="Account" id="account">

  <ion-content class="has-header" ng-controller="AccountCtrl">
    <div class="row" style="top: 50px; position: absolute">
      <div class="col" style="text-align: center">
        Enter your email.
      </div>
    </div>

    <div class="list" style="top: 100px;">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Emaii</span>
        <input type="text" placeholder="Enter email" ng-model="username">
      </label>

      <div class="text-center" style="margin: 10px">
        <button type="submit" class="button button-block button-positive" ng-click="login(username, password)">
          Log In
        </button>
        <button type="submit" class="button button-clear button-dark" style="text-align: center; align-self: center">
          Don't have an account?
        </button>
      </div>

    </div>

  </ion-content>

</ion-view>
